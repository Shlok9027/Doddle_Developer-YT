<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to the Color Playground!</h1>
    <p>Choose your favorite theme below:</p>
    
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
      <span class="label-text">Dark Mode</span>
    </label>

    <label class="switch">
      <input type="checkbox" id="blueModeSwitch">
      <span class="slider"></span>
      <span class="label-text">Blue Mode</span>
    </label>

    <label class="switch">
      <input type="checkbox" id="greenModeSwitch">
      <span class="slider"></span>
      <span class="label-text">Green Mode</span>
    </label>
  </div>

  <script src="app.js"></script>
</body>
</html>
