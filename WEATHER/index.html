<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>SuperSonic Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #1fa2ff, #12d8fa 40%, #a6ffcb 95%);
        font-family: "Montserrat", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.17);
        box-shadow: 0 7px 45px #17c7fff0, 0 2px 8px #5cffdb28;
        border-radius: 22px;
        border: 1.5px solid #fff6;
        padding: 34px 28px 30px;
        width: 92vw;
        max-width: 360px;
        text-align: center;
        animation: float2 2.4s ease-in-out infinite alternate;
      }
      @keyframes float2 {
        to {
          transform: translateY(-13px);
        }
      }
      .search {
        display: flex;
        gap: 10px;
        margin-bottom: 8px;
      }
      .search input {
        flex: 1;
        height: 48px;
        border-radius: 24px;
        border: none;
        background: rgba(255, 255, 255, 0.44);
        outline: 2.5px solid #00e1f34a;
        color: #185879;
        font-size: 17px;
        padding: 0 20px;
        transition: 0.18s;
        box-shadow: 0 1.5px 8px #00e9ffa9;
      }
      .search input:focus {
        background: #fafdffea;
        outline: 2.5px solid #19ffe7;
      }
      .search button {
        background: linear-gradient(120deg, #12d8fa, #1fa2ff 85%);
        border: none;
        border-radius: 50%;
        width: 46px;
        height: 46px;
        box-shadow: 0 1.5px 8px #3dddff88;
        transition: 0.22s;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .search button:hover,
      .search button:active {
        box-shadow: 0 0 19px #0ff2, 0 1.5px 8px #a7ffcb80;
        transform: scale(1.11);
      }
      .search button img {
        width: 21px;
        transition: filter 0.23s;
      }
      .search button:hover img {
        filter: drop-shadow(0 0 5px #fff);
      }

      .weather-icon {
        width: 110px;
        height: 110px;
        display: block;
        margin: 22px auto 6px;
        animation: float2 2.4s ease-in-out infinite alternate;
        filter: drop-shadow(0 5px 22px #18fff6a1);
        transition: filter 0.21s, transform 0.23s;
      }
      .weather h1 {
        font-size: 2.7em;
        margin: 4px 0 8px;
        color: #098fff;
        letter-spacing: -0.5px;
        text-shadow: 0 1.5px 7px #f2ffff77;
      }
      .weather h2 {
        font-size: 1.3em;
        letter-spacing: 1.3px;
        color: #0bb299;
        text-shadow: 0 1.5px 6px #f3fffdf6;
      }
      .details {
        display: flex;
        gap: 9px;
        justify-content: center;
        margin-top: 28px;
      }
      .col {
        min-width: 95px;
        background: rgba(255, 255, 255, 0.28);
        border-radius: 14px;
        padding: 8px 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.15s, box-shadow 0.16s;
        box-shadow: 0 0 8px #33e2ff25;
        cursor: pointer;
      }
      .col:hover {
        background: #8af8ff2e;
        box-shadow: 0 1.5px 14px #0eafff82;
      }
      .col img {
        width: 30px;
        margin-right: 10px;
      }
      .humidity,
      .wind {
        font-weight: 700;
        color: #1da7e0;
        font-size: 1.11em;
      }
      .col p:not(.humidity):not(.wind) {
        font-size: 0.97em;
        color: #267c95cc;
      }
      .error {
        color: #ff2777;
        font-weight: 700;
        font-size: 1.04em;
        margin: 10px 0 0;
        letter-spacing: 0.7px;
        display: none;
        text-shadow: 0 1.5px 8px #fff6;
      }
      @media (max-width: 430px) {
        .card {
          padding: 24px 1vw;
        }
        .details {
          flex-direction: column;
          gap: 15px;
        }
        .weather-icon {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input class="text" placeholder="Enter city..." spellcheck="false" />
        <button><img src="images/search.png" alt="Search" /></button>
      </div>
      <div class="error"></div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="Weather" />
        <h1 class="temp">28°C</h1>
        <h2 class="city">Ranchi</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">45%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Speed" />
            <div>
              <p class="wind">22km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "54087f52c77598afc20be842683d4352";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      const errorDiv = document.querySelector(".error");
      const iconMap = {
        Clear: "clear.png",
        Clouds: "cloud.png",
        Rain: "rain.png",
        Drizzle: "drizzle.png",
        Mist: "mist.png",
        Snow: "snow.png",
        Thunderstorm: "storm.png",
      };
      let lastWeather = null;
      async function checkWeather(city) {
        errorDiv.style.display = "none";
        try {
          const r = await fetch(
            apiUrl + encodeURIComponent(city) + `&appid=${apiKey}`
          );
          if (!r.ok) throw "";
          const d = await r.json();
          document.querySelector(".city").innerHTML = d.name;
          document.querySelector(".temp").innerHTML =
            Math.round(d.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML = d.main.humidity + "%";
          document.querySelector(".wind").innerHTML =
            Math.round(d.wind.speed) + "km/h";
          // Animated icon
          let w = d.weather[0].main,
            i = iconMap[w] || "clear.png";
          if (lastWeather !== w) {
            weatherIcon.style.filter = "blur(7px) brightness(1.2)";
            setTimeout(() => {
              weatherIcon.src = "images/" + i;
              weatherIcon.alt = w;
              weatherIcon.style.filter = "";
            }, 210);
          } else {
            weatherIcon.src = "images/" + i;
            weatherIcon.alt = w;
          }
          lastWeather = w;
        } catch {
          errorDiv.innerHTML = "City not found!";
          errorDiv.style.display = "block";
          document.querySelector(".city").innerHTML = "--";
          document.querySelector(".temp").innerHTML = "--°C";
          document.querySelector(".humidity").innerHTML = "--%";
          document.querySelector(".wind").innerHTML = "--km/h";
          weatherIcon.src = "images/clear.png";
          weatherIcon.alt = "Clear";
          lastWeather = null;
        }
      }
      searchBtn.onclick = () => {
        let c = searchBox.value.trim();
        if (c) checkWeather(c);
      };
      searchBox.onkeypress = (e) => {
        if (e.key === "Enter") {
          let c = searchBox.value.trim();
          if (c) checkWeather(c);
        }
      };
      window.onload = () => checkWeather("Ranchi");
    </script>
  </body>
</html>
