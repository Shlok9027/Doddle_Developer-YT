<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Super Sonic Quiz ðŸš€</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
*{box-sizing:border-box;margin:0;padding:0;}
body,html{height:100%;background:#0d1117;display:flex;align-items:center;justify-content:center;font-family:'Orbitron', monospace;color:#0ff;}
.quiz-container {
  background:rgba(255,255,255,0.08);
  border-radius:28px;
  box-shadow:0 0 10px 3px #0ff9,0 0 50px 10px #0ff9 inset,0 0 20px 10px #f0f7bb inset;
  width:400px;max-width:95vw;
  padding:32px 36px 40px;
  backdrop-filter:blur(18px);
  text-align:center;
  position:relative;
}
h1{font-size:2.2rem; margin-bottom:22px; text-shadow:0 0 6px #0ff,0 0 12px #f0f;}
.progress-bar {
  height:12px; margin-bottom:30px;
  background:rgba(20,30,50,.25);
  border-radius:12px;
  box-shadow:inset 0 0 8px #0ff8;
  overflow:hidden;
}
.progress-fill {
  height:100%; width:0;
  background:linear-gradient(90deg,#0ff,#f0f);
  border-radius:12px; box-shadow:0 0 12px #0ffc;
  transition:width 0.6s ease;
}
.question {
  font-size:1.25rem; margin-bottom:28px; min-height:58px; line-height:1.3;
  text-shadow:0 0 8px #f0f8;
}
.answers {
  display:flex; flex-direction:column; gap:14px; margin-bottom:30px;
}
button.answer-btn {
  background:rgba(0,255,231,.1);
  border:2px solid transparent;
  color:#0ff;
  font-size:1.1rem;
  padding:14px 20px;
  border-radius:16px;
  cursor:pointer;
  text-align:left;
  box-shadow:0 0 10px #0ff8 inset;
  transition:background 0.3s,border-color 0.4s,color 0.3s,box-shadow 0.4s;
  user-select:none;
}
button.answer-btn:hover:not(.disabled) {
  background:rgba(255,0,247,.15);
  border-color:#f0f8;
  box-shadow:0 0 20px #f0ffc inset;
  color:#f0f;
}
button.answer-btn.disabled{cursor:default;pointer-events:none;}
button.answer-btn.correct {
  background:#0fa;
  border-color:#0c7;
  color:#0c7;
  box-shadow:0 0 15px #0c7b inset;
}
button.answer-btn.wrong {
  background:#f00333;
  border-color:#f05555;
  color:#f04444;
  box-shadow:0 0 15px #f05555 inset;
}
.timer {
  font-size:1.1rem; margin-bottom:20px; color:#fff;
  text-shadow:0 0 8px #0ffa;
  letter-spacing:1.6px; user-select:none;
}
#next-btn {
  display:none;
  background:linear-gradient(90deg,#f0f 10%,#0ff 90%);
  color:#000; font-weight:700; font-size:1.15rem;
  padding:14px 30px; border:none; border-radius:20px;
  cursor:pointer;
  box-shadow:0 0 18px #0ffc,0 0 18px #f0fc;
  transition:filter .25s;
  user-select:none;
}
#next-btn:hover{filter:brightness(1.25);}
.summary {
  text-align:center;
  font-size:1.3rem;
  color:#0ff;
  text-shadow:0 0 8px #0ffc;
  display:none;
}
.summary strong {
  display:block;
  font-size:2rem;
  margin:15px 0;
  color:#f0f;
  text-shadow:0 0 14px #f0fc;
}
.restart-btn {
  margin-top:25px;
  background:#0ff; color:#111;
  font-weight:700; font-size:1.2rem;
  border:none; border-radius:24px;
  padding:12px 36px;
  cursor:pointer;
  box-shadow:0 0 16px #0ffc;
  transition:background .3s;
  user-select:none;
}
.restart-btn:hover {
  background:#f0f; color:#fff;
  box-shadow:0 0 24px #f0fc;
}

#confetti-canvas {
  position:fixed; pointer-events:none;
  top:0; left:0; width:100vw; height:100vh; z-index:9999;
}
</style>
</head>
<body>
<div class="quiz-container" role="main" aria-label="Super Sonic Quiz App">
  <h1>ðŸš€ Super Sonic Quiz</h1>
  <div class="timer" aria-live="polite" aria-atomic="true">Time: <span id="time-remaining">15</span>s</div>
  <div class="progress-bar" aria-label="Quiz progress"><div class="progress-fill" id="progress-fill"></div></div>
  <div class="question" id="question" tabindex="0"></div>
  <div class="answers" id="answers" role="list"></div>
  <button id="next-btn" aria-label="Next question">Next</button>
  <div class="summary" id="summary">
    <div>Your Score:</div>
    <strong id="final-score"></strong>
    <button class="restart-btn" id="restart-btn">Restart Quiz</button>
  </div>
</div>
<canvas id="confetti-canvas"></canvas>
<script>
(() => {
  const questions = [
    {q:"What is the primary language used for web development?",
     a:["Java","Python","JavaScript","C++"],c:2},
    {q:"Which HTML element links a CSS file?",
     a:["<script>","<style>","<link>","<css>"],c:2},
    {q:"What does CSS stand for?",
     a:["Creative Style Sheets","Cascading Style Sheets","Computer Style Sheets","Colorful Style Sheets"],c:1},
    {q:"Which company developed JavaScript?",
     a:["Netscape","Microsoft","Sun Microsystems","IBM"],c:0},
    {q:"What symbol is used for comments in JavaScript?",
     a:["//","<!-- -->","#","/* */"],c:0}
  ];
  const timeLimit=15;
  let idx=0,score=0,timeLeft=timeLimit,timer=0;
  const qEl=document.getElementById("question"),aEl=document.getElementById("answers"),
    pFill=document.getElementById("progress-fill"),
    tEl=document.getElementById("time-remaining"),
    nBtn=document.getElementById("next-btn"),
    sEl=document.getElementById("summary"),
    fEl=document.getElementById("final-score"),
    rBtn=document.getElementById("restart-btn"),
    cC=document.getElementById("confetti-canvas"),
    ctx=cC.getContext("2d");

  const confs=[]; const confCount=150;

  class Confetti {
    constructor(){
      this.x=Math.random()*cC.width;
      this.y=Math.random()*cC.height-cC.height;
      this.size=8+Math.random()*8;
      this.speedY=1+Math.random()*3;
      this.speedX=(Math.random()-0.5)*2;
      this.a=Math.random()*2*Math.PI;
      this.aSpeed=0.04+Math.random()*0.06;
      this.color=`hsl(${Math.random()*360},70%,70%)`;
    }
    update(){
      this.y+=this.speedY;
      this.x+=this.speedX;
      this.a+=this.aSpeed;
      if(this.y>cC.height){
        this.y=-10; this.x=Math.random()*cC.width;
      }
    }
    draw(){
      ctx.save();
      ctx.translate(this.x,this.y);
      ctx.rotate(this.a);
      ctx.fillStyle=this.color;
      ctx.fillRect(-this.size/2,-this.size/2,this.size,this.size*0.4);
      ctx.restore();
    }
  }

  function resize(){cC.width=window.innerWidth;cC.height=window.innerHeight;}
  resize();
  window.onresize=resize;

  function createConfetti(){
    for(let i=0;i<confCount;i++)confs.push(new Confetti());
  }
  function clearConfetti(){confs.length=0;ctx.clearRect(0,0,cC.width,cC.height);}
  function animateConfetti(){
    ctx.clearRect(0,0,cC.width,cC.height);
    confs.forEach(c=>{c.update();c.draw();});
    if(confs.length)requestAnimationFrame(animateConfetti);
  }

  function showQuestion(){
    reset();
    timeLeft=timeLimit;updateTimer();
    let q=questions[idx];
    qEl.textContent=q.q;
    q.a.forEach((txt,i)=>{
      let b=document.createElement("button");
      b.className="answer-btn";
      b.textContent=txt;
      b.dataset.correct=(i===q.c).toString();
      b.addEventListener("click",selectAnswer);
      aEl.appendChild(b);
    });
    updateProgress();
    startTimer();
  }
  function reset(){
    clearInterval(timer);
    tEl.textContent=timeLimit;
    nBtn.style.display="none";
    aEl.innerHTML="";
  }
  function selectAnswer(e){
    clearInterval(timer);
    const selected=e.currentTarget;
    const correct=selected.dataset.correct==="true";
    Array.from(aEl.children).forEach(b=>{
      b.classList.add("disabled");
      if(b.dataset.correct==="true")b.classList.add("correct");
      if(b!==selected&&b.dataset.correct==="false")b.classList.remove("correct");
    });
    if(correct)score++;
    else selected.classList.add("wrong");
    nBtn.style.display="inline-block";
    nBtn.focus();
  }
  function updateProgress(){pFill.style.width=((idx)/questions.length)*100+"%";}
  function startTimer(){
    tEl.textContent=timeLeft;
    timer=setInterval(()=>{
      timeLeft--;
      updateTimer();
      if(timeLeft<=0){
        clearInterval(timer);
        autoReveal();
        nBtn.style.display="inline-block";
        nBtn.focus();
      }
    },1e3);
  }
  function updateTimer(){
    tEl.textContent=timeLeft;
    if(timeLeft<=5){
      tEl.style.color="#f44";
      tEl.style.textShadow="0 0 6px #f44343a0";
    }else{
      tEl.style.color="#0ff";
      tEl.style.textShadow="0 0 8px #0ffaa0";
    }
  }
  function autoReveal(){
    Array.from(aEl.children).forEach(b=>{
      b.classList.add("disabled");
      if(b.dataset.correct==="true")b.classList.add("correct");
    });
  }
  function showSummary(){
    qEl.setAttribute("tabindex","-1");
    qEl.textContent="Quiz Complete!";
    aEl.innerHTML="";
    nBtn.style.display="none";
    sEl.style.display="block";
    fEl.textContent=`${score} / ${questions.length}`;
    pFill.style.width="100%";
    tEl.textContent="0";
    if(score===questions.length)confettiLaunch();
  }
  function confettiLaunch(){
    createConfetti();
    animateConfetti();
    setTimeout(clearConfetti,6e3);
  }
  nBtn.onclick=()=>{
    idx++;
    if(idx<questions.length)showQuestion();
    else showSummary();
    qEl.focus();
  }
  rBtn.onclick=()=>{
    score=0; idx=0;
    sEl.style.display="none";
    qEl.setAttribute("tabindex","0");
    showQuestion();
    qEl.focus();
  }
  showQuestion();
})();
</script>
</body>
</html>
