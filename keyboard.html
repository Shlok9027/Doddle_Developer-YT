<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Supersonic Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import a distinct Google Font for futuristic look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #22163b 70%, #0b254b 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    .keyboard {
      display: grid;
      gap: 18px;
      padding: 36px 24px;
      background: linear-gradient(120deg, #130f40 0%, #2611ab 45%, #20fae8 100%);
      border-radius: 32px;
      box-shadow: 0 4px 48px #30faff88, 0 2px 12px #8c6cff66, 0 0 110px #20fae855;
      border: 3.5px solid #20fae8;
      backdrop-filter: blur(3.5px);
      transition: background 0.6s;
    }
    .row {
      display: flex;
      gap: 13px;
      justify-content: center;
    }
    .key {
      background: linear-gradient(135deg, #6a82fb 30%, #fc5c7d 78%, #43e97b 100%);
      box-shadow: 0 3px 22px #20fae8bb, 0 2px 8px #6a82fb33;
      color: #fff;
      font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif; /* Futuristic font */
      font-size: 1.4em;
      padding: 16px 24px;
      border-radius: 20px;
      border: 0;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 0 12px #20fae8cc, 0 0 6px #fc5c7dbb;
      letter-spacing: 3px;
      cursor: pointer;
      outline: none;
      min-width: 54px;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: 
        background 0.35s cubic-bezier(.55,2.1,.55,.8), 
        box-shadow 0.25s, 
        transform 0.09s cubic-bezier(.49,2.34,.67,.83),
        filter 0.15s;
      /* Animate text for glowing effect */
      animation: neon-glow 2.2s infinite alternate;
    }
    @keyframes neon-glow {
      from {
        text-shadow:
          0 0 12px #fff,
          0 0 24px #f7971e77,
          0 0 6px #20fae888;
      }
      to {
        text-shadow:
          0 0 18px #fc5c7d,
          0 0 38px #20fae8cc,
          0 0 12px #a1c4fd99;
      }
    }
    .key::after {
      content: "";
      position: absolute;
      left: -50%;
      top: -20%;
      width: 200%;
      height: 160%;
      background: conic-gradient(from 120deg, #f7971e, #fd2ff5, #68e0cf, #fd2ff5, #f7971e);
      opacity: 0.18;
      filter: blur(8px);
      z-index: 0;
      transition: opacity 0.3s;
    }
    .key:hover {
      background: linear-gradient(120deg, #fc466b, #3f5efb 65%, #f9d423 100%);
      box-shadow: 0 0 33px #fc466b99, 0 0 16px #3f5efbc2, 0 0 80px #f9d42355;
      filter: brightness(1.15) saturate(1.22);
      animation: bounceKey 0.23s 1, neon-glow 1.2s infinite alternate;
    }
    .key:active, .key:focus {
      background: linear-gradient(80deg, #3f5efb 36%, #fc466b 100%);
      transform: scale(0.96);
      box-shadow: 0 1px 10px #3f5efb77, 0 1.5px 3px #fc466b44;
    }
    @keyframes bounceKey {
      0%   { transform: scale(1.08); }
      50%  { transform: scale(0.97); }
      100% { transform: scale(1); }
    }
    /* Special keys styling */
    .key.space {
      min-width: 320px;
      font-size: 1.1em;
      background: linear-gradient(90deg, #ffecd2 19%, #fcb69f 88%);
      color: #321054;
      text-shadow: 0 1px 12px #fff, 0 0 12px #20fae8cc;
      border: 2px solid #20fae8;
      font-family: 'Orbitron', 'Segoe UI', 'Roboto', Arial, sans-serif;
      animation: neon-glow 2.5s infinite alternate;
    }
    .key.enter, .key.shift, .key.tab, .key.back, .key.caps {
      min-width: 84px;
      background: linear-gradient(145deg, #3f5efb 55%, #00e1ff 100%);
      color: #fffdfd;
      font-size: 1.12em;
      border: 1.5px solid #fc5c7d;
      font-family: inherit;
    }
    .key.tab:hover, .key.enter:hover, .key.shift:hover, .key.back:hover, .key.caps:hover {
      background: linear-gradient(90deg, #f7971e 20%, #a1c4fd 100%);
      color: #2d016a;
    }
  </style>
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <button class="key">Q</button>
      <button class="key">W</button>
      <button class="key">E</button>
      <button class="key">R</button>
      <button class="key">T</button>
      <button class="key">Y</button>
      <button class="key">U</button>
      <button class="key">I</button>
      <button class="key">O</button>
      <button class="key">P</button>
      <button class="key back">âŒ«</button>
    </div>
    <div class="row">
      <button class="key tab">Tab</button>
      <button class="key">A</button>
      <button class="key">S</button>
      <button class="key">D</button>
      <button class="key">F</button>
      <button class="key">G</button>
      <button class="key">H</button>
      <button class="key">J</button>
      <button class="key">K</button>
      <button class="key">L</button>
      <button class="key enter">Enter</button>
    </div>
    <div class="row">
      <button class="key shift">Shift</button>
      <button class="key">Z</button>
      <button class="key">X</button>
      <button class="key">C</button>
      <button class="key">V</button>
      <button class="key">B</button>
      <button class="key">N</button>
      <button class="key">M</button>
      <button class="key caps">Caps</button>
    </div>
    <div class="row">
      <button class="key space">Space</button>
    </div>
  </div>
</body>
</html>
